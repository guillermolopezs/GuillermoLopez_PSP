<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <title>INSERT PLAYER</title>
  </head>
  <body>
    <center>
      <br />
      <h1>INSERT PLAYER</h1>
      <br />
      <form method="POST" action="http://127.0.0.1:5000/insert_player">
        <input type="text" id="name" name="name" placeholder="Insert name" />
        <br />
        <br />
        <select id="team" name="team">
          <option hidden selected value="null">--SELECT TEAM--</option>
          {% for team in teams %}
          <option value="{{team}}">{{team}}</option>
          {% endfor %}
        </select>
        <br />
        <br />
        <select id="position" name="position">
          <option hidden selected value="null">--SELECT POSITION--</option>
          {% for position in positions %}
          <option value="{{position}}">{{position}}</option>
          {% endfor %}
        </select>

        <br />

        <br />
        <button>INSERT</button>
      </form>
    </center>
  </body>
</html>
